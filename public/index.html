<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="bundle.js"></script>
</head>
<body>
    <h1>What day is it tomorrow? ðŸ˜•</h1>
    <h2>Tomorrow is <span id="day">?</span></h2>

    <img src="pug.jpg" width="500" alt="pug">

    <script>
        // Get the current date
        const today = new Date();

        // Calculate tomorrow's date
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);

        // Array of day names
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        // Get the day of tomorrow
        const tomorrowDay = days[tomorrow.getDay()];

        // Display the day in the HTML
        document.getElementById("day").textContent = tomorrowDay;
    </script>
</body>

</html>
